<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse Insight</title>
    <link rel="icon" type="image/x-icon" href="../images/meditation.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="countdown-page d-flex flex-column align-items-center justify-content-center">
        <div class="countdown-card d-flex flex-column align-items-center justify-content-center">
            <div id="simpleToast">Count along with the timer</div>
            <div class="countdown-header text-center">
                <h1>Impulse Insight</h1>
                <p>Forget everything and count along with the timer</p>
            </div>

            <div id="timer"></div>
            <button class="btn btn-success" id="startButton">Let's Begin</button>

            <div id="countdown-questions" style="display: none;">
                <h2>Reflect on Your Impulse</h2>
                
                <p>What impulse did you experience just now?</p>
                <textarea name="" id="impulseInput" cols="60" rows="3"></textarea>
                <p>What are the potential consequences of acting on this impulse?</p>
                <textarea name="" id="consequencesInput" cols="60" rows="6"></textarea>

                <p>Do you still want to act on this impulse?</p>
                
                
                <br>
                <button class="btn btn-success" id="yesButton">Yes</button>
                <button class="btn btn-danger" id="noButton">No</button>
            </div>
        </div>
    </div>
    <script src="../JS/countdown.js"></script>
</body>

</html>
