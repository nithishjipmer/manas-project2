<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check impulse</title>
    <link rel="icon" type="image/x-icon" href="../images/meditation.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="quiz-page-body">
    <div class="content">
        <div class="quiz-progress">
            <div class="progress-done" data-done="70"></div>
        </div>
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-12">
                    <div id="result" class="quiz-body text-center">
                        <form name="quizForm" onSubmit="">
                            <fieldset class="form-group d-flex flex-column align-items-center justify-content-center">
                                <h4 class="text-center"><span id="qid">1.</span> <span id="question"></span></h4>

                                <div class="option-block-container" id="question-options">

                                </div>
                            </fieldset>
                            <div class="quiz-btn-container text-center">
                                <button name="previous" id="previous" class="btn btn-success"><i
                                        class="fas fa-arrow-left"></i></button>
                                &nbsp;
                                <button name="next" id="next" class="btn btn-success"><i
                                        class="fas fa-arrow-right"></i></button>
                            </div>

                        </form>
                    </div>
                </div> <!-- End of col-sm-12 -->

            </div> <!-- End of row -->
        </div> <!-- ENd of container fluid -->
    </div> <!-- End of content -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="../JS/check_impulsivity.js"></script>


</html>
